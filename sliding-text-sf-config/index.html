<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='/sliding-text-wd-config/bower_components/pebble-slate/dist/css/slate.min.css'>
	<link rel='stylesheet' type='text/css' href='/sliding-text-wd-config/css/style.css'>
</head>
<body>
	<div class='item-container'>
		<div class='item-container-header'>Watchface color options</div>
		<div class='item-container-content'>
			<label class='item'>
				Background Color
				<input id='backgroundColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
			
			<label class='item'>
				Text Color
				<input id='textColorPicker' type='text' class='item-color item-color-sunny' value='0xffffff'>
			</label>
		</div>
		<div class='item-container-footer'>
		        Choose the background and text colors for the watchface.
		</div>			
	</div>
	
	<div class='item-container'>
		<div class='item-container-header'>Weather options</div>		
		<div class='item-container-content'>
			<label class='item'>
				Use Celsius
				<input id='useCelsius' type='checkbox' class='item-checkbox'>
			</label>
		</div>
		<div class='item-container-footer'>
	        	Check to display temperature in degrees Celsius. Uncheck to display in degrees Fahrenheit.
		 </div>
		 <div class="item-container-content">
    			<label class="item">
      				<input type="range" class="item-slider" id="weatherFrequencySlider" name="weatherFrequencySlider" min="15" max="120" step="15" value="30">
      			<div class="item-input-wrapper item-slider-text">
        			<input type="text" class="item-input" name="weatherFrequencySlider" value="30" readonly>
      			</div>
    			</label>
  		</div>
  		<div class='item-container-footer'>
	        	Select weather forecast update frequency.
		 </div>	

	</div>	

	<div class='item-container'>
		<div class='button-container'>
			<input id='submitButton' type='button' class='item-button' value='Save'>
		</div>
	</div>

	<script src='/sliding-text-wd-config/bower_components/pebble-slate/dist/js/slate.min.js'></script>
	<script src='/sliding-text-wd-config/js/main.js'></script>
</body>
</html>
