<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='/sliding-text-sf-config/bower_components/pebble-slate/dist/css/slate.min.css'>
	<link rel='stylesheet' type='text/css' href='/sliding-text-sf-config/css/style.css'>
</head>
<body>
	<h1 class='title'>Sliding Text SF</h1>

	<div class='item-container'>
		<div class='item-container-content'>
			<label class='item'>
				Text Color
				<input id='textColorPicker' type='text' class='item-color item-color-sunny' value='0xffffff'>
			</label>

			<label class='item'>
				Background Color
				<input id='backgroundColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label>
		</div>
	</div>
	
	<div class='item-container'>
      		<div class='item-container-header'>Options</div>
      		<div class='item-container-content'>
        		<label class='item'>
	          		Display weather
	          		<input id='displayWeather' type='checkbox' class='item-toggle'>
        		</label>
      		</div>
	      	<div class='item-container-footer'>
	        	Turn OFF to disable weather retrieval and display.
	      	</div>
    	</div>

	<div class='item-container'>
		<div class='button-container'>
			<input id='submitButton' type='button' class='item-button' value='Save'>
		</div>
	</div>

	<script src='/sliding-text-sf-config/bower_components/pebble-slate/dist/js/slate.min.js'></script>
	<script src='/sliding-text-sf-config/js/main.js'></script>
</body>
</html>
